<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
      integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="/css/styles.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap"
      rel="stylesheet"
    />
    <title>Instagram Post</title>
  </head>

  <body>
    <div class="post-container">
      <header>
        <div class="Post">
          <div class="top-bar">
            <div class="logo">
              <div>
                <i class="fa-brands fa-instagram" style="font-size: 2em"></i>
              </div>
              <div class="titles">
                <span class="title1"><strong>HTML5</strong></span>
                <span class="title2">Rigoberto</span>
              </div>
            </div>
            <div class="dropdown">
              <div><i class="fa-solid fa-ellipsis-vertical"></i></div>
            </div>
          </div>
        </div>
      </header>
      <div>
        <div class="image">
          <img src="/static/doug.png" alt="" />
        </div>
        <div class="buttons">
          <div class="left-buttons">
            <i class="fa-regular fa-heart" style="font-size: 2em"></i>
            <i class="fa-regular fa-comment" style="font-size: 2em"></i>
            <i class="fa-regular fa-paper-plane" style="font-size: 2em"></i>
          </div>
          <div class="bookmark">
            <div>
              <i class="fa-regular fa-bookmark" style="font-size: 2em"></i>
            </div>
          </div>
        </div>
        <div class="likes">
          <div>
            Liked by <strong>4GeeksAcademy,</strong> <strong>html5,</strong>
            <strong>web</strong> and <strong>100,000 others</strong>
          </div>
          <div class="description">
            Lorem ipsum dolor sit amet consectetur adipisicing elit. Sit in, vel
            nihil dolores itaque asperiores ex, totam inventore laboriosam
            quibusdam esse fugit vero quidem culpa excepturi labore soluta, quae
            amet!
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
